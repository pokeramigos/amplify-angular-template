version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 16 # or another version that supports your application
        - nvm use 16
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16 # Ensures that the frontend uses the same version
        - nvm use 16
    build:
      commands:
        - npm install -g @angular/cli
        - ng version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
